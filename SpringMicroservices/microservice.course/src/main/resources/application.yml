server:
  port: 9090

spring:
  application:
    name: msvc-course
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/coursesDb
    username: postgresql
    password: 1234
  jpa:
    hibernate:
      ddl-auto: postgresql
    database: mysql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  #Configuracion provicional debido a que no se configura aun el microservicio-config
  config:
    import: optional:configserver:http://localhost:8888

eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka





