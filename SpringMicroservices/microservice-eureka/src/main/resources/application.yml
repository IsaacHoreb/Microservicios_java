#Configuracion de puerto
server:
  port: 8761

spring:
  application:
    name: msvc-eureka
  #Configuracion provicional debido a que no se configura aun el microservicio-config
  config:
    import: optional:configserver:http://localhost:8888

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:${server.port}/eureka/


